<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<!-- Bootstrap CSS -->
 		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
 		<!-- Font Awesome -->
 		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>spring-il-mio-fotoalbum</title>
	</head>
	<body>
		<main>
			<div class="container border rounded-5 shadow my-5">
				<div class="row justify-content-center p-4">
					<div class="col-12 text-center py-5">
						<a href="/" class="btn btn-primary">Lista foto</a>
					</div>
					<div class="col-12 py-3">
						<table class="table table-hover text-center">
						  	<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Email</th>
									<th scope="col">Nome</th>
									<th scope="col">Strumenti</th>
								</tr>
						  	</thead>
						  	<tbody>
								<tr th:each="contact : ${contacts}">
									<th scope="row" th:text="${contact.id}"></th>
									<td th:text="${contact.email}"></td>
									<td th:text="${contact.name}"></td>
									<td>
										<a th:href="@{/contacts/{contactId} (contactId=${contact.getId()})}" class="btn btn-info">
											<i class="fas fa-eye"></i>
										</a>
										<form style="display:inline-block" th:action="@{/contacts/delete/{contactId} (contactId=${contact.getId()})}" method="POST" onsubmit="return confirm('Sei sicuro?')">
											<button type="submit" class="btn btn-danger">
												<i class="fas fa-trash"></i>
											</button>
										</form>
									</td>
								</tr>
						  	</tbody>
						</table>
					</div>
				</div>
			</div>
		</main>
		<!-- Bootstrap Bundle with Popper -->
 		<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
