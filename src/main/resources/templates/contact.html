<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<!-- Bootstrap CSS -->
 		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
 		<!-- Font Awesome -->
 		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>spring-il-mio-fotoalbum</title>
	</head>
	<body>
		<main>
			<div class="container border rounded-5 shadow my-5">
				<div class="row justify-content-center p-4">
                    <div class="col-12">
                        <a href="/contacts">
                    			<i class="fa-solid fa-circle-arrow-left fa-xl text-black"></i>
                        </a>
                    </div>
                    <div class="col-12 text-center">
	                    <h3 th:text="${contact.getEmail()}" class="my-4"></h3>
	                    <h4 th:text="${contact.getName()}"></h4>
	                    <p th:text="${contact.getMessage()}" class="border border-black my-5 py-5"></p>
                    </div>
				</div>
			</div>
		</main>
		<!-- Bootstrap Bundle with Popper -->
 		<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
	</body>
