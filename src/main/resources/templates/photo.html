<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<!-- Bootstrap CSS -->
 		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
 		<!-- Font Awesome -->
 		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>spring-il-mio-fotoalbum</title>
	</head>
	<body>
		<main>
			<div class="container border rounded-5 shadow my-5">
				<div class="row justify-content-center p-4">
                    <div class="col-12">
                        <div th:replace="frags :: homebutton"></div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <div class="row">
                            <div class="col-6 p-3">
                                <img th:src="${photo.getUrl()}" class="img-fluid">
                            </div>
                            <div class="col-6 p-3">
                                <h3 th:text="${photo.getName()}" class="card-title my-4"></h3>
                                <p th:text="${photo.getDescription()}" class="card-text my-4"></p>
                                <div class="text-start my-5">
                                    <h5 class="d-inline-block text-start">Visibile:</h5>
                                    <span th:text="${photo.visible ? 'Si' : 'No'}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
		</main>
		<!-- Bootstrap Bundle with Popper -->
 		<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
